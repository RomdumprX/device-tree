env:
    MANIFEST: https://github.com/PixelExperience/manifest -b thirteen
    DEVICE: CPH2381
    OEM: oneplus
    DT_LINK: https://github.com/ajaysinghsati/device_oneplus_CPH2381.git
    DT_PATH: device/$OEM/$DEVICE
    VT_LINK: 
    VT_PATH: 
    KT_LINK: https://github.com/OnePlus-sm6375-devices/android_kernel_oneplus_sm6375.git
    PLATFORM: sm6375
    KT_PATH: kernel/$OEM/$PLATFORM
    HW_LINK: https://github.com/PixelExperience/hardware_oneplus.git
    HW_PATH: hardware/$OEM
    TARGET: bacon
    EXTRA_CMD: export SKIP_ABI_CHECKS=true
    LUNCH_COMBO: aosp_CPH2381-userdebug
    OUTPUT: PixelExperience*.zip

task:
  name: "Setting Up, Syncing, Building and Uploading..."
  timeout_in: 240m  
  container:
      image: ghcr.io/sushrut1101/docker:arch
      cpu: 8
      memory: 32G



  Storage-Checker_script:
      - df -h
      - lsblk
      - ls -l -a -h
  
  Sync_script:
      - echo "============================"
      - echo "Syncing The Sources..."
      - echo "============================"
      - git clone https://gitlab.com/android-dump/qti/holi.git holi
      - cd holi 
      - cd dummy-device-tree 
      - cd oneplus 
      - cd CPH2381
      - ls
      - echo "============================"
      - echo "Syncing Complete!"
      - echo "============================"

 
  Setup_script:
      - git config --global user.name "sungsong85"
      - git config --global user.email "sungsong85@gmail.com"
      
  
  Set-SSH-Keys_script:
      - ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ''
      - ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
      - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      
      
      - chmod 600 ~/.ssh/id_rsa
      - cd ~/.ssh 
      - cat id_rsa.pub
      
      
   Upload-scrpt:

     
      - cd holi 
      - cd dummy-device-tree 
      - cd oneplus 
      - cd CPH2381
      - git init 
      - git add .
      - git commit -m "first commit"
      - git branch -M main 
      - git remote add origin git@github.com:sungsong85/lineage_CPH2381.git
      - git push -u origin main 


